<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Proxibanque V3 du Trio</title>
</head>

<h:body>

    <!-- déclaration du template dont la page est cliente -->
    <ui:composition template="/template/layout.xhtml">

        <ui:define name="header">
            <f:view>
                <h:form>
                    <p:growl id="messages" />
                    <p:menubar>
                        <f:facet name="options">
                            <p:commandButton  type="button"
                                              value="Retour login" action="#{loginBean.disconnect}"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </f:view>

        </ui:define>

        <!-- 	Redéfinission de la zone 'content' du layout -->
        <ui:define name="content">
            <f:view>
                <h:form>
                    <h1>Une erreur est survenue !!!</h1>
                    <h:outputText value="#{errorBean.message}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</h:body>
</html>
