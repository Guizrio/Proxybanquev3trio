<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Proxibanque V3 du Trio</title>
</head>

<h:body>

    <!-- déclaration du template dont la page est cliente -->
    <ui:composition template="/template/layout.xhtml">

        <!-- 	Redéfinission de la zone 'content' du layout -->
        <ui:define name="content">
            <f:view>

                <h:form id="login-form">
                <p:panel header="Bonjour #{loginBean.conseiller.prenom} #{loginBean.conseiller.nom}" style="margin-bottom:10px;">

                    <h:form id="form">
                        <p:dataGrid var="client" value="#{menuConseillerBean.clients}" columns="3" layout="grid"
                                    rows="12" paginator="true" id="clients"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,16">

                            <f:facet name="header">
                                Vous pouvez voir votre liste des clients ici
                            </f:facet>

                            <p:panel header="#{client.idPersonne}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <h:graphicImage library="images" name="thomasT.jpg"/>

                                    <h:outputText value="#{client.idPersonne}" />

                                    <p:commandLink update=":login-form:form:clientDetail" oncomplete="PF('clientDialog').show()" title="View Detail">
                                        <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                        <f:setPropertyActionListener value="#{client}" target="#{menuConseillerBean.selectedClient}" />
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:panel>

                        </p:dataGrid>

                        <p:dialog header="Client Infos" widgetVar="clientDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="clientDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty menuConseillerBean.selectedClient}" columnClasses="label,value">
                                    <f:facet name="header">
                                        <h:graphicImage library="images" name="thomasT.jpg"/>
                                    </f:facet>

                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{menuConseillerBean.selectedClient.idPersonne}" />

                                    <h:outputText value="Prenom" />
                                    <h:outputText value="#{menuConseillerBean.selectedClient.prenom}" />

                                    <h:outputText value="Nom:" />
                                    <h:outputText value="#{menuConseillerBean.selectedClient.nom}" />

                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>

                </p:panel>
                </h:form>


            </f:view>
        </ui:define>
    </ui:composition>

</h:body>

</html>
