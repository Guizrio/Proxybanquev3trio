<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Virements</title>
</head>


<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">

			<h:form>
				<p:growl id="msgs" showDetail="true" />

				<h3 style="margin-top: 0">Liste des Clients</h3>
				<p:orderList value="#{virementbean.listeDesClients}" var="city"
					controlsLocation="none" itemLabel="#{city}" itemValue="#{city}" />
				<p:commandButton value="Submit" update="displayCities"
					oncomplete="PF('cityDialog').show()" style="margin-top:5px" />

			</h:form>

		</ui:define>


	</ui:composition>
</h:body>

</html>
