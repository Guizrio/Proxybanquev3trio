<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Virements</title>
</head>


<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">

			<h:form>
				<p:growl id="msgs" showDetail="true" />
 
    <p:panel header="Select a Location" style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="client" value="Client : " />
            <p:selectOneMenu id="client" value="#{virementbean.client}" style="width:150px">
                <p:ajax listener="#{virementbean.onCountryChange}" update="compte" />
                <f:selectItem itemLabel="Choisissez un client" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{virementbean.clients}" />
            </p:selectOneMenu>
 
            <p:outputLabel for="compte" value="Comptes : " />
            <p:selectOneMenu id="compte" value="#{virementbean.compte}" style="width:150px">
                <f:selectItem itemLabel="Choisissez un compte" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{virementbean.comptes}" />
            </p:selectOneMenu>
        </h:panelGrid>
 
        <p:separator />
 
        <p:commandButton value="Submit" update="msgs" actionListener="#{virementbean.displayLocation}" icon="ui-icon-check" />
    </p:panel>
			</h:form>

		</ui:define>


	</ui:composition>
</h:body>

</html>
