<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Proxibanque V3 du Trio</title>
</head>

<h:body>


	<!-- déclaration du template dont la page est cliente -->
	<ui:composition template="/template/layout.xhtml">

		<ui:define name="header">
			<h:form>
				<p:growl id="messages" />

				<p:menubar />
			</h:form>
		</ui:define>

		<!-- 	Redéfinission de la zone 'content' du layout -->
		<ui:define name="content">
			<f:view>
				<h2>Accès à la procédure d'enregistrement</h2>
				<h:form id="login-form">

					<h:outputText value="username :"/>
					<h:inputText value="#{loginBean.login}" id="username"/>

					<h:outputText value="password :"/>
					<h:inputText value="#{loginBean.password}" id="password"/>
					<br/>
					<h:commandButton id="button" value="login" action="#{loginBean.doLogin}"/>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>


</h:body>


</html>
